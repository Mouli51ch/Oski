<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Theme</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
  <div id="main">
    <div data-scroll data-scroll-speed="-2" id="page1">
      <!-- <h1 class="animated-text">Welcome to <br> OSKI</h1> -->
      <nav style="position: relative; z-index: 1;">
        <img src="" alt="" style="max-height: 346px;max-width: 77.4px;">
        <div id="right-nav">
          <button>Sign in</button>
          <button><i class="ri-settings-line"></i></button>
        </div>
      </nav>
      <div class="bottom-page1">
        <h1>Welcome to <br> OSKI</h1>
        <div class="bottom-page1-inner">
          <!-- <h4> Here's your virtual assistant <br>your own OSKI</h4>
          Terms, privacy, FAQ-->
          <button>LEARN MORE</button>
        </div>
      </div>
      <video src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2" autoplay loop muted ></video>
    </div>
    <div id="page2" class="page">
      <div id="blank-container" class="column">
        <div class="futuristic-bg">
          <!-- Your button goes here -->
          <!-- <button id="blank-container-btn">Click Me</button> -->
      </div>
        <div class="futuristic-bg">
          <div class="futuristic-element"></div>
        </div>
        <!-- Button under the blank container -->
        <button id="oski-btn">OSKI</button> 
      </div>
      <div id="webcam-container" class="column">
        <video id="webcam-video" autoplay playsinline></video>
        <div class="hero"> 
          <div class="hero__title"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <!-- Button under the webcam container -->
         <button id="you-btn">YOU</button> 
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
